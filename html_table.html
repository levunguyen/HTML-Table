<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5" width="400" height="150">
        <caption>This is the caption</caption>
        <thead>
            <tr>
                <td colspan="3">This is the head of the table</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">This is the foot of the table</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td rowspan="2"> Row 1 Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 cell 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
